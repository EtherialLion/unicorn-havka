<div class="image" [ngStyle]="{ 'background-image': 'url(' + dish?.image + ')' }">
  <button class="btn" routerLink="/">
    <i class="bi bi-chevron-left"></i>
  </button>
</div>

<div class="dish-container">
  <h3>{{dish?.name}}</h3>
  <div class="price">
    <i class="bi bi-emoji-kiss"></i> {{dish?.price}} kisses
  </div>
  <p>{{dish?.description}}</p>

  <div class="misc">
    <div class="misc-item"><i class="bi bi-stopwatch-fill"></i> {{dish?.time}} mins</div>
    <div class="misc-item"><i class="bi bi-fire"></i> {{dish?.calories}} cal</div>
    <div class="misc-item"><i class="bi bi-star-fill"></i> {{dish?.rating}}</div>
  </div>

  <div class="links">
    <span (click)="changeLink('Ingredients')" [class.active]="activeLink === 'Ingredients'">Ingredients</span>
    <span (click)="changeLink('Instruction')" [class.active]="activeLink === 'Instruction'">Instruction</span>
  </div>

  <div class="link-content">
    @if (activeLink === 'Ingredients') {

      <div class="ingredients">
        @for (item of ingredients; track item.id) {
          <div class="item">
            <img [src]="item.image" [alt]="item.name">
            <p class="item-name">{{item.name}}</p>
            <p class="item-qty">{{item.qty}}</p>
          </div>
        }
      </div>

    } @else {

      <div class="instruction">
        {{dish?.instructions}}
      </div>

    }
  </div>

</div>
